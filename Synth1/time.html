<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/timerem.css">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="css/scanline.css">
    <link rel="stylesheet" href="css/flicker.css">
	<title>Remaining time</title>
</head>
<body>

	<div class="scanline"></div>
	<div class="scanline2"></div>
	<div class="scanline3"></div>
    <div class="flicker"></div>
    
	<header class="header">
		<div class="header__inner">
			<div class="container">
				<a class="back" href="index.html">Back</a>
			</div>
		</div>
	</header>

	<div class="intro">
		<div class="container">
			<div class="intro__inner">
				<h1 class="intro__title">END OF RECEPTION</h1>
				</div>
			</div>
	</div>

	<div class="countdown">
	  	<div class="time-section">
	  		<span class="count" id="days"></span>
	  		<span class="units">Days</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="hours"></span>
	  		<span class="units">Hours</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="minutes"></span>
	  		<span class="units">Minutes</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="seconds"></span>
	  		<span class="units">Seconds</span>
	  	</div>
	  </div>
